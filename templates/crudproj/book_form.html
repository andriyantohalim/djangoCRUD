{% extends 'base/base.html' %}
{% block title %}Book Create/Update{% endblock title %}

{% block content %}
    <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>

        <!-- Security token -->
        {% csrf_token %}

        <!-- Using the formset -->
        {{ form.as_p }}

        <div class="mb-3">
            <input type="submit" value="Submit" class="btn btn-primary">
            <a href="/book_list" class="btn btn-secondary">Back</a>
        </div>
    </form>
{% endblock content %}
